          <label for="name">Add cart</label>
          <input type="text" class="form-control" name="name" [(ngModel)]='name' id="name" >
        </div>

          <label for="lname">Last name</label>
          <input type="text" class="form-control" name="lname" id="lname"  [(ngModel)]='lname'>

        <div class="form-group">
            <label for="age">Age </label>
            <input type="number" class="form-control" name="age" id="age"  [(ngModel)]='age' >
        </div>  
     
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
